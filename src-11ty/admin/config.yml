backend:
  name: git-gateway
  branch: master

media_folder: src-11ty/assets/images
public_folder: /assets/images

collections:
  - name: blog
    label: Blog Posts
    folder: src-11ty/blog
    create: true
    slug: "{{slug}}"
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Date, name: date, widget: datetime, required: true}
      - {label: Summary, name: summary, widget: text, required: true}
      - {label: Hero Image, name: hero_image, widget: image, required: false}
      - {label: Author, name: author, widget: string, required: false}
      - label: Tags
        name: tags
        widget: list
        required: false
        default: []
        allow_add: true
        collapsed: false
        summary: "{{fields.tag}}"
        field: 
          label: Tag
          name: tag
          widget: string
          hint: "Use lowercase with dashes (e.g., 'ellis-county'). Spaces and uppercase will be normalized automatically."
      - {label: Draft, name: draft, widget: boolean, default: false, required: false}
      - {label: Body, name: body, widget: markdown, required: true}
    meta:
      permalink: false

  - name: testimonials
    label: Testimonials
    folder: src-11ty/testimonials
    create: true
    slug: "{{slug}}"
    fields:
      - {label: Name, name: name, widget: string, required: true}
      - {label: City, name: city, widget: string, required: true}
      - {label: Role, name: role, widget: select, options: [buyer, seller], required: true}
      - {label: Quote, name: quote, widget: text, required: true}
      - {label: Photo, name: photo, widget: image, required: false}
      - {label: Order, name: order, widget: number, required: false, value_type: int}
    meta:
      permalink: false

  - name: listings
    label: Featured Listings
    folder: src-11ty/listings
    create: true
    slug: "{{slug}}"
    fields:
      - {label: Address, name: address, widget: string, required: true}
      - {label: City, name: city, widget: string, required: true}
      - {label: State, name: state, widget: string, required: true}
      - {label: Status, name: status, widget: select, options: [active, pending, sold], required: true}
      - {label: Hero Image, name: hero_image, widget: image, required: true}
      - {label: External URL, name: external_url, widget: string, required: true}
      - {label: Price, name: price, widget: string, required: false}
      - {label: Old Price, name: old_price, widget: string, required: false}
      - {label: Bedrooms, name: bedrooms, widget: string, required: false}
      - {label: Bathrooms, name: bathrooms, widget: string, required: false}
      - {label: Square Footage, name: squarefoot, widget: string, required: false}
      - {label: Comments, name: comments, widget: string, required: false}
      - {label: Kelly Comments, name: kelly_comments, widget: string, required: false}
      - {label: Featured, name: featured, widget: boolean, default: false, required: false}
      - {label: Order, name: order, widget: number, required: false, value_type: int}
    meta:
      permalink: false
